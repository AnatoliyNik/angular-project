<div class="container">
  <p class="segments">

    @for (segment of segments(); track segment) {
      @if ($last) {
        <span class="active">{{ segment | titlecase }}</span>
      } @else {
        <button
          class="btn btn-link"
          (click)="navigate($index)"
        >
          {{ segment | titlecase }}
        </button>

        <span class="divider">{{ divider }}</span>
      }
    }

  </p>
</div>
