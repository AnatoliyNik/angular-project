<div class="container">
  <div class="form-container">
    <h1 class="title">{{ pageTitle | async }}</h1>

    <form
      class="form-handle"
      [formGroup]="handleCourseForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-field">
        <div class="label">
          <label for="title">{{ 'HANDLE_COURSE_PAGE.FORM.INPUTS.TITLE.LABEL' | translate }}</label>
          <span>{{ 'REQUIRED' | translate }}</span>
        </div>

        <input
          id="title"
          type="text"
          class="form-control"
          placeholder="{{ 'HANDLE_COURSE_PAGE.FORM.INPUTS.TITLE.PLACEHOLDER' | translate }}"
          formControlName="title"
        >
      </div>

      <div class="form-field">
        <div class="label">
          <label for="description">{{ 'HANDLE_COURSE_PAGE.FORM.INPUTS.DESCRIPTION.LABEL' | translate }}</label>
          <span>{{ 'REQUIRED' | translate }}</span>
        </div>

        <textarea
          id="description"
          type="text"
          class="form-control "
          placeholder="{{ 'HANDLE_COURSE_PAGE.FORM.INPUTS.DESCRIPTION.PLACEHOLDER' | translate }}"
          formControlName="description"
        ></textarea>
      </div>

      <div class="form-field duration">
        <div class="label">
          <label [for]="'duration'">{{ 'HANDLE_COURSE_PAGE.FORM.INPUTS.DURATION.LABEL' | translate }}</label>
          <span>{{ 'REQUIRED' | translate }}</span>
        </div>

        <app-duration
          placeholder="{{ 'HANDLE_COURSE_PAGE.FORM.INPUTS.DURATION.PLACEHOLDER' | translate }}"
          formControlName="duration"
        />
      </div>

      <div class="form-field date">
        <div class="label">
          <label [for]="'date'">{{ 'HANDLE_COURSE_PAGE.FORM.INPUTS.DATE.LABEL' | translate }}</label>
          <span>{{ 'REQUIRED' | translate }}</span>
        </div>

        <app-date
          placeholder="{{ 'HANDLE_COURSE_PAGE.FORM.INPUTS.DATE.PLACEHOLDER' | translate }}"
          formControlName="creationDate"
        />
      </div>

      <div class="form-field">
        <div class="label">
          <label [for]="'authors'">{{ 'HANDLE_COURSE_PAGE.FORM.INPUTS.AUTHORS.LABEL' | translate }}</label>
          <span>{{ 'REQUIRED' | translate }}</span>
        </div>

        <app-authors
          placeholder="{{ 'HANDLE_COURSE_PAGE.FORM.INPUTS.AUTHORS.PLACEHOLDER' | translate }}"
          formControlName="authors"
        />
      </div>

      <div class="actions">
        <button
          class="btn btn-large"
          type="button"
          (click)="onCancel()"
          data-testingId="handleFormCancelBtn"
        >
          {{ 'HANDLE_COURSE_PAGE.FORM.BUTTONS.CANCEL' | translate }}
        </button>

        <button
          class="btn btn-large btn-success"
          [disabled]="handleCourseForm.invalid ||  handleCourseForm.pending"
        >
          {{ 'HANDLE_COURSE_PAGE.FORM.BUTTONS.SAVE' | translate }}
        </button>
      </div>
    </form>

    @if (error()) {
      <p class="error-message">{{ error() }}</p>
    }
  </div>
</div>
